<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    /* Basic CSS styles */
    body {
      background-image: url('https://img.freepik.com/vector-gratis/fondo-dibujado-mano-manchas-naturales-acuarela-hojas_91008-86.jpg'); /* Imagen de fondo */
      background-repeat: repeat;
      background-color: #FFFFFF; /* Fondo blanco */
    }
    
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      padding: 20px;
      width: 400px;
      height: 706px;
      background-color: white;
    }

    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-description {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .heart-symbol {
      font-size: 40px;
      color: red;
      align-self: flex-end;
    }
    
    .btn i {
      margin-left: 5px;
    }
    
    .review {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: white;
    }
    
    .review-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .review-description {
      margin-bottom: 5px;
    }
    
    .review-stars {
      margin-bottom: 5px;
    }
    
    .star {
      color: gold;
    }
    
    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .search-bar input {
      flex: 1;
      margin-left: 10px;
      margin-right: 10px;
      border: none;
      outline: none;
    }
    
    .menu-icon,
    .filter-icon {
      font-size: 24px;
      color: #000;
    }
  </style>
  <script>
    function addToCart() {
      alert("Se ha agregado al carrito satisfactoriamente.");
    }

    function addToQuote() {
      alert("Se ha agregado exitosamente.");
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="product">
    <div class="search-bar">
      <i class="fas fa-bars menu-icon"></i>
      <input type="text" placeholder="Buscar...">
      <i class="fas fa-filter filter-icon"></i>
    </div>
    <img src="https://m.media-amazon.com/images/I/51mDSjfTC2L._AC_SX679_.jpg" alt="Product Image">
    <div class="heart-symbol">&hearts;</div>
    <div class="product-description">
      <div class="product-name">Kukaracha</div>
      <div class="product-price">$19.99</div>
      <p>Las cucarachas son insectos que se encuentran en todo el mundo.</p>
    </div>
    <a href="#" class="btn" onclick="addToCart()">
      Agregar al carrito <i class="fas fa-shopping-cart"></i>
    </a>
    <br>
    <a href="#" class="btn" onclick="addToQuote()">
      Add to Quote <i class="fas fa-tag"></i>
    </a>
    <div class="review">
      <div class="review-name">John Doe</div>
      <div class="review-description">
        <p>¡Excelente producto! Me encanta la calidad y el diseño. Lo recomendaría a todos.</p>
      </div>
      <div class="review-stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>
    </div>
  </div>
</body>
</html>
